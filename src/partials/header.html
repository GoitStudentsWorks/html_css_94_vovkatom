<header class="header">
  <div class="header-container container">
    <nav class="header-navigation">
      <a class="header-logo link" href="./index.html">
        <svg class="header-svg" width="100" height="16">
          <use href="./images/header/icons.svg#logo"></use>
        </svg>
      </a>

      <ul class="header-navigation-list list">
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#about">About us</a>
        </li>
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#our-products"
            >Our products</a
          >
        </li>
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#price">Prices</a>
        </li>
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#bestsellers"
            >Bestsellers</a
          >
        </li>
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#clients-reviews"
            >Reviews</a
          >
        </li>
        <li class="header-navigation-item">
          <a class="header-navigation-link link scroll-link" href="#footer">Contacts</a>
        </li>
      </ul>
    </nav>

    <button
      class="menu-toggle js-open-menu"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="header-menu-svg" width="32" height="32">
        <use href="./images/header/icons.svg#align-justify"></use>
      </svg>
    </button>
  </div>
</header>

<script>
  document.querySelectorAll('.scroll-link').forEach(function(link) {
    link.addEventListener('click', function(event) {
      event.preventDefault();
      var targetId = this.getAttribute('href');
      var target = document.querySelector(targetId);
      if (target) {
        window.scrollTo({
          top: target.offsetTop,
          behavior: 'smooth'
        });
      }
    });
  });
</script>
